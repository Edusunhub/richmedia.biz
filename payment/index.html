<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richmedia Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      color: #0b1f3a;
    }

    h2 {
      text-align: center;
      color: #0b1f3a;
      margin-bottom: 1rem;
    }

    img.logo {
      max-width: 140px;
      display: block;
      margin: 0 auto 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #0b1f3a;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .error {
      color: #f25c05;
      font-size: 0.85rem;
      margin-top: -0.8rem;
      margin-bottom: 0.8rem;
      display: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #f25c05;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d04f04;
    }
  </style>
</head>
<body>

  <form id="paymentForm">
    <img src="https://richmedia.biz/assets/images/logo.png" alt="Richmedia Logo" class="logo" />
    <h2>Richmedia Payment Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" required />
    <div class="error" id="nameError">Name is required.</div>

    <label for="email">Email:</label>
    <input type="email" id="email" required />
    <div class="error" id="emailError">Enter a valid email address.</div>

    <label for="number">Phone Number:</label>
    <input type="tel" id="number" required />
    <div class="error" id="numberError">Enter a valid 10-digit phone number.</div>

    <label for="amount">Amount (INR):</label>
    <input type="number" id="amount" required min="1" />
    <div class="error" id="amountError">Enter a valid amount greater than 0.</div>

    <button type="submit">Pay Now</button>
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const number = document.getElementById('number').value.trim();
      const amount = document.getElementById('amount').value.trim();

      let isValid = true;

      document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

      if (name === "") {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }

      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(number)) {
        document.getElementById('numberError').style.display = 'block';
        isValid = false;
      }

      if (isNaN(amount) || parseFloat(amount) <= 0) {
        document.getElementById('amountError').style.display = 'block';
        isValid = false;
      }

      return isValid;
    }

    document.getElementById('paymentForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (!validateForm()) return;

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const number = document.getElementById('number').value.trim();
      const amount = parseFloat(document.getElementById('amount').value.trim());

      try {
        let formData = new FormData();
        formData.append('contact', number);
        formData.append('name', name);
        formData.append('email', email);
        formData.append('cou', 'AN');
        formData.append('id', '98');

        await fetch('https://api.123admissions.com/api/v1/formall', {
          method: 'POST',
          body: formData
        });

        const res = await fetch('https://api.123admissions.com/api/v1/create-order-an', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount: amount * 100 })  // paisa
        });

        const order = await res.json();

        const options = {
          key: 'rzp_live_03ijsdCrvMvOp9',
          amount: order.amount,
          currency: order.currency,
          name: 'Richmedia',
          description: 'Application Payment',
          image: 'https://richmedia.biz/assets/images/logo.png',
          order_id: order.id,
          handler: function (response) {
            alert('Payment successful. Payment ID: ' + response.razorpay_payment_id);
          },
          prefill: {
            name: name,
            email: email,
            contact: number,
          },
          theme: {
            color: '#f25c05', // Richmedia accent color
            image: 'https://richmedia.biz/assets/images/logo.png'
          },
        };

        const rzp = new Razorpay(options);
        rzp.open();
      } catch (err) {
        console.error('Error initiating payment:', err);
        alert('Something went wrong. Please try again later.');
      }
    });
  </script>
</body>
</html>
